<body>

        <h1 style="color: skyblue;">Assignment-3</h1>

    <script>
        var rows=10;
    </script>

        <table border="1" width="25%">

            <tr>
                <th>Count</th>
            </tr>

            <script>
                for(i=1 ;i<=rows;i++){
                    document.write("<tr><td>"+i+"</td></tr>");
                }
            </script>

        </table><br/>

        <script>
            function calculate(form){
                var number = form.num.value;
                document.write("<table border='1'>");
                    for(i=1;i<=10;i++){
                        document.write("<tr> <td>"+number+"</td><td>"+i+"</td><td>"="</td><td>"+(number*i)+"</td> </tr>");
                    }
                    document.write("</table>");
            }
        </script>

        <form>
            input number : <input type="text" name="num" placeholder="Enter Number"><br/>
            <input type="submit" value="SHOW TABLE" onclick="calculate(this.form); return false;">
        </form>

    <p id=""></p>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
</head>
<body>

    <script>
        var rows=10, cols=12, count=1;
            document.write("<center><table border='1' width=50%>");
                for(var i=1; i<=rows; i++){
                    if(i%2==0){
                        document.write("<tr height='65px' bgcolor='yellow'>");
                            for(var j=1; j<=cols; j++){
                                if(j%2==0){
                                    document.write("<td bgcolor='yellow'>"+count+"</td>");
                                    count++;
                                }
                                else{
                                    document.write("<td>"+count+"</td>");
                                }
                            }
                        document.write("</tr>");
                    }
                    else{
                        document.write("<tr height='65px'>");
                            for(var j=1; j<=cols; j++){
                                if(j%2==0){
                                    document.write("<td bgcolor='yellow'>"+count+"</td>");
                                    count++;
                                }
                            else{
                                document.write("<td>"+count+"</td>");
                                count++;
                            }
                        }

                        document.write("</tr>");
                    }
                }

                document.write("</table></center>");
    </script>
    
</body>
</html>
